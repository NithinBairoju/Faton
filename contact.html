<body>
    <section id="contact-us">
        <div class="container conatctus-container" style="margin-top: 20px;">
            <h1 class="pb-4" style="color: rgb(45, 114, 126);">Contact us</h1>
            <hr class="my-0">
            <div class="pt-4 d-md-flex justify-content-evenly">
                <div class="sidebar width-100 ">
                    <div class="side-element">
                        <h4>Chat with us</h4>
                        <p>U can chat with us</p>
                    </div>
                    <div class="side-element">
                        <h4>Call us</h4>
                        <p>U call chat with us</p>
                    </div>
                    <div class="side-element">
                        <h4>Visit us </h4>
                        <p>visit our office</p>
                    </div>
                </div>
                <div class="conatctdiv">
                    <h2>Get free design consultation of your home</h2>
                    <div class="conatact-form ">
                        <form action="">
                            <input type="text" name="client-name" id="" placeholder="Enter name">
                            <input type="email" name="client-email" id="" placeholder="Enter email">
                            <input type="tel" name="client-number" id="" placeholder="enter phone number">
                            <div><input type="checkbox" name="whatsapp-check" id="">
                                <label for="whatsapp-check">can we contact you on whatsapp</label>
                            </div>
                            <input type="text" name="client-property" placeholder="Enter your property">
                            <button class="get-startbtn">Get free consultation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
